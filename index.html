<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map {position: absolute; top:0; bottom:0; width:100%; }
    #map-ui {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
    }

    #map-ui ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #map-ui a {
        font-size: 13px;
        background: #FFF;
        color: #3C4E5A;
        display: block;
        margin: 0;
        padding: 0;
        border: 1px solid #BBB;
        border-bottom-width: 0;
        min-width: 138px;
        padding: 10px;
        text-decoration: none;
    }

    #map-ui a:hover {
        background: #ECF5FA;
    }

    #map-ui li:last-child a {
        border-bottom-width: 1px;
        -webkit-border-radius: 0 0 3px 3px;
        border-radius: 0 0 3px 3px;
    }

    #map-ui li:first-child a {
        -webkit-border-radius: 3px 3px 0 0;
        border-radius: 3px 3px 0 0;
    }
  </style>
</head>
<body>
  <div id='map'></div>
<!--<div id='map-ui'>
    <ul>
        <li><a href='#' id='deldrag'>Delete pins</a></li>
    </ul>
</div>-->
<script>
var map = L.mapbox.map('map','maximvoronzov.map-v3mu4cz0', { zoomControl: true })
    .setView([53.9, 27.57], 12);

 map.on('click', function(e) {
    var lat = (e.latlng.lat);
    var lng = (e.latlng.lng);
    var newLatLng = new L.LatLng(lat, lng);
      var marker = L.marker(new L.LatLng(0,0), {
                icon: L.mapbox.marker.icon({'marker-color': '#71bc4e'}),
                draggable: true
            });
      marker.setLatLng(newLatLng);
      marker.bindPopup('<textarea placeholder="Enter text here."></textarea>');
      marker.addTo(map);
  });

 var del = document.getElementById('deldrag');

  del.onclick = function(e) {
    map.markerLayer.eachLayer(  
      function(l) { map.markerLayer.removeLayer(l); }
    );
  };

</script>

  <script src="js/libs/jquery-1.9.1.js"></script>
</body>
</html>
